    </div>

      <label class="control-label col-sm-2" for="precio">Precio:</label>

        <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio unitario" name="precio">
      </div>
    </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="detalles">Detalles:</label>

      </div>
    </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="unidades">Unidades:</label>

      </div>
    </div>

      <label class="control-label col-sm-2" for="prodImg">Fotos del producto:</label>

      </div>
    </div>
      
      <div class="form-group">

      </div>
    </div>
